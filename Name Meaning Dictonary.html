<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<h1>Welcome to my Dictonary<br>Note: Please write any name in lower case</h1>
<input type="text" id="word" placeholder="Enter any Name"><br><br>
<input type="button" value="Click Here" onclick="myfunction()">
<h1 id="res"></h1>
<script>
function myfunction(){
var a=document.getElementById("word").value;
if(a=="azaan"){
document.getElementById("res").innerHTML="عبادت و ریاضت کرنے والا";
}
else if(a=="azan"){
document.getElementById("res").innerHTML="عبادت و ریاضت کرنے والا";
}
else if(a=="mustafa"){
document.getElementById("res").innerHTML="چنا ہوا";
}
else if(a=="iqra"){
document.getElementById("res").innerHTML="پڑھنے کا حکم،پ،پڑھ، پڑھنا ،سیکھنا";
}
else if(a=="farzana"){
document.getElementById("res").innerHTML="عاقل، دانا، ہوشیار";
}
else if(a=="farukh"){
document.getElementById("res").innerHTML="خوبصورت، مبارک";
}
else if(a=="ismail"){
document.getElementById("res").innerHTML="	مسکراہٹ۔مسرت،خوشی۔تبسم۔دلیر۔بہادر";
}
else if(a=="ishaq"){
document.getElementById("res").innerHTML="حق پر قائم رہنے والا";
}

else if(a=="zawar"){
document.getElementById("res").innerHTML="ذیارت کرنے والا";
}
else if(a=="hussain"){
document.getElementById("res").innerHTML="خوبصورت";
}

}
</script>
</body>
</html>
